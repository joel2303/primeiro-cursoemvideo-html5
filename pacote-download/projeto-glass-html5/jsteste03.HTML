<head>

        var quebrada = false;
        function mudaLampada(tipo) {
            
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }

        }
    </script>

</head>


<body>

    id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apaga')" onclick="mudaLampada('lampada-quebrada')"/>

</html>
